<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
body{
background:#ffd6e7;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:sans-serif;
text-align:center;
overflow:hidden;
}

.box{
background:white;
padding:40px;
border-radius:20px;
position:relative;
width:300px;
}

button{
padding:15px 25px;
font-size:18px;
border:none;
border-radius:25px;
margin:10px;
cursor:pointer;
transition:0.25s ease;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:#ccc;
position:absolute;
left:90px;
top:160px;
}

#angry{
width:140px;
display:none;
margin-top:15px;
}

/* hearts */
.heart{
position:fixed;
top:-20px;
font-size:20px;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}
</style>
</head>

<body>

<div class="box">

<img src="love.gif" width="170"><br>

<h2>Do you love me? ğŸ’–</h2>

<button id="yes">YES ğŸ’˜</button>
<button id="no">NO ğŸ˜</button>

<br>
<img id="angry">

</div>

<script>
let no=document.getElementById("no");
let yes=document.getElementById("yes");
let angry=document.getElementById("angry");
let box=document.querySelector(".box");

let size=1;
let moves=0;
let maxMoves=5;

let angryGifs=["angry1.gif","angry2.gif"];


// hearts rain
function hearts(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
setInterval(hearts,300);


// move button safely inside box
function move(){

if(moves>=maxMoves){
no.innerText="OKAY ğŸ˜­";
return;
}

moves++;

let maxX = box.clientWidth - no.offsetWidth - 20;
let maxY = box.clientHeight - no.offsetHeight - 20;

let x = Math.random()*maxX;
let y = Math.random()*maxY;

no.style.left=x+"px";
no.style.top=y+"px";

// grow yes
size+=0.25;
yes.style.transform="scale("+size+")";

// angry gif
let random=angryGifs[Math.floor(Math.random()*angryGifs.length)];
angry.src=random;
angry.style.display="block";
}

no.addEventListener("click",move);
no.addEventListener("touchstart",move);


// yes click
yes.addEventListener("click",()=>{
document.body.innerHTML=
"<h1 style='margin-top:25%;color:#ff4d6d'>I knew it ğŸ˜˜ğŸ’</h1><img src='hearts.gif' width='250'>";
});
</script>

</body>
</html>
